apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:  
    tad.gitops.set/image: ".spec.template.spec.containers[0].image"
    tad.gitops.get/image: ".spec.template.spec.containers[0].image"
    tad.gitops.set/replicas: ".spec.replicas"
    tad.gitops.get/replicas: ".spec.replicas" 
  labels: 
    app.kubernetes.io/instance: test-app
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name:  test-app 
  name: test-app
  namespace: test-app 
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance:  test-app 
  template:
    metadata: 
      labels:
        app.kubernetes.io/instance:  test-app
    spec:
      containers:
      - image: quay.io/zregvart_redhat/test-app
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8080
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 50Mi    
        env:
        - name: GIT_REPO
          value: github.com?owner=zregvart&repo=test-app

